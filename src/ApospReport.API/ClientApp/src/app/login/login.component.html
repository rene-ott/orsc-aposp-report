<mat-card class="box">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <form #myForm="ngForm" class="example-form" (ngSubmit)="onLogIn()">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password">
      </mat-form-field>
    </mat-card-content>
    <button mat-stroked-button type="submit">Log in</button>
  </form>
</mat-card>
