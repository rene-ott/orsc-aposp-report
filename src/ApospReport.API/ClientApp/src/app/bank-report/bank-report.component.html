<mat-card>
  <table class="item">
    <tbody>
      <tr *ngFor="let i of [].constructor(rowCount); let rowIndex = index">
        <td
          *ngFor="
            let bankItem of bankReportItems.slice(
              rowIndex * rowSize,
              (rowIndex + 1) * rowSize
            )
          "
          class="mat-cell"
        >
          <app-item-slot-image
            [base64]="bankItem?.base64"
            [count]="bankItem?.totalItemCount"
          ></app-item-slot-image>
        </td>
      </tr>
    </tbody>
  </table>
</mat-card>
