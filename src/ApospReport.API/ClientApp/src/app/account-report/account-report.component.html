<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <!--
  <ng-container matColumnDef="skills">
    <th mat-header-cell *matHeaderCellDef>Skills</th>
    <td mat-cell *matCellDef="let element">SKILLS</td>
  </ng-container>

  <ng-container matColumnDef="inventory">
    <th mat-header-cell *matHeaderCellDef>Inventory</th>
    <td mat-cell *matCellDef="let element">INVENTORY</td>
  </ng-container>
  -->

  <ng-container matColumnDef="bank">
    <th mat-header-cell *matHeaderCellDef>Bank</th>
    <td mat-cell *matCellDef="let element; index as i">
      <app-account-bank-item-table
        [bankItems]="dataSource.data[i].bankItems"
      ></app-account-bank-item-table>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
