<div
  matTooltipPosition="above"
  matTooltip="Total XP: {{ skillLevel.xp | number: '1.0':'en-US' }}
    XP to next level: {{
    skillLevel.xpUntilNextLevel | naNumber: '1.0':'en-US'
  }}
    Level completed: {{
    skillLevel.nextLevelCompletionPercentage | naNumber: '1.2-2':null:'%'
  }}"
>
  <img src="/images/skills/{{ skillName | lowercase }}.gif" />&nbsp;{{ skillName }}:
  {{ skillLevel.currentLevel }}/{{ skillLevel.level }}
</div>
