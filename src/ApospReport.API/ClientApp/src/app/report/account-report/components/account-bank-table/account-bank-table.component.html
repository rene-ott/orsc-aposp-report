<mat-tab-group (selectedTabChange)="openPage($event)">
  <mat-tab
    label="Page {{ pageIndex + 1 }}"
    *ngFor="let i of [].constructor(pageCount); let pageIndex = index"
  >
    <table class="item">
      <tbody>
        <tr>
          <td
            *ngFor="let item of currentPageItems.slice(0, 8)"
            class="mat-cell"
          >
            <app-item-slot-image
              [base64]="item?.base64"
              [count]="item?.count"
            ></app-item-slot-image>
          </td>
        </tr>

        <tr>
          <td *ngFor="let item of currentPageItems.slice(8, 16)">
            <app-item-slot-image
              [base64]="item?.base64"
              [count]="item?.count"
            ></app-item-slot-image>
          </td>
        </tr>

        <tr>
          <td *ngFor="let item of currentPageItems.slice(16, 24)">
            <app-item-slot-image
              [base64]="item?.base64"
              [count]="item?.count"
            ></app-item-slot-image>
          </td>
        </tr>

        <tr>
          <td *ngFor="let item of currentPageItems.slice(24, 32)">
            <app-item-slot-image
              [base64]="item?.base64"
              [count]="item?.count"
            ></app-item-slot-image>
          </td>
        </tr>

        <tr>
          <td *ngFor="let item of currentPageItems.slice(32, 40)">
            <app-item-slot-image
              [base64]="item?.base64"
              [count]="item?.count"
            ></app-item-slot-image>
          </td>
        </tr>

        <tr>
          <td *ngFor="let item of currentPageItems.slice(40, 48)">
            <app-item-slot-image
              [base64]="item?.base64"
              [count]="item?.count"
            ></app-item-slot-image>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-tab>
</mat-tab-group>
