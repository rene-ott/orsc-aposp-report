<mat-tab-group (selectedTabChange)="openPage($event)">
  <mat-tab
    label="Page {{ pageIndex + 1 }}"
    *ngFor="let i of [].constructor(pageCount); let pageIndex = index"
  >
    <table class="item-table item-table--margin">
      <tbody>
        <tr>
          <td
            *ngFor="let currentPageItem of currentPageFirstRowItems"
            class="item-table__cell"
          >
            <app-report-item
              *ngIf="isDataAvailable"
              [item]="currentPageItem"
              [text]="
                currentPageItem?.isStackable
                  ? (currentPageItem?.count | surroundWithBrackets)
                  : (currentPageItem?.count | toString)
              "
            ></app-report-item>
            <span *ngIf="!isDataAvailable" class="label-na">N/A</span>
          </td>
        </tr>

        <tr>
          <td
            *ngFor="let currentPageItem of currentPageSecondRowItems"

        </tr>
