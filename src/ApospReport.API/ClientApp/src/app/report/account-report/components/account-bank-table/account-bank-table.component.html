<mat-tab-group (selectedTabChange)="openPage($event)">
  <mat-tab
    label="Page {{ pageIndex + 1 }}"
    *ngFor="let i of [].constructor(pageCount); let pageIndex = index"
  >
    <table class="item-table item-table--margin">
      <tbody>
        <tr>
          <td
            *ngFor="let currentPageItem of currentPageFirstRowItems"
            class="item-table__cell"
          >
            <app-report-item [item]="currentPageItem"></app-report-item>
          </td>
        </tr>

        <tr>
          <td
            *ngFor="let currentPageItem of currentPageSecondRowItems"
            class="item-table__cell"
          >
            <app-report-item [item]="currentPageItem"></app-report-item>
          </td>
        </tr>

        <tr>
          <td
            *ngFor="let currentPageItem of currentPageThirdRowItems"
            class="item-table__cell"
          >
            <app-report-item [item]="currentPageItem"></app-report-item>
          </td>
        </tr>

        <tr>
          <td
            *ngFor="let currentPageItem of currentPageFourthRowItems"
            class="item-table__cell"
          >
            <app-report-item [item]="currentPageItem"></app-report-item>
          </td>
        </tr>

        <tr>
          <td
            *ngFor="let currentPageItem of currentPageFifthRowItems"
            class="item-table__cell"
          >
            <app-report-item [item]="currentPageItem"></app-report-item>
          </td>
        </tr>

        <tr>
          <td
            *ngFor="let currentPageItem of currentPageSixthRowItems"
            class="item-table__cell"
          >
            <app-report-item [item]="currentPageItem"></app-report-item>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-tab>
</mat-tab-group>
