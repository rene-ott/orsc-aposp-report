<mat-tab-group (selectedTabChange)="openPage($event)">
  <mat-tab
    label="Page {{ pageIndex + 1 }}"
    *ngFor="let i of [].constructor(pageCount); let pageIndex = index"
  >
    <table class="item-table item-table--margin">
      <tbody>
        <tr>
          <td *ngFor="let item of currentPageItems.slice(0, 8)" class="item-table__cell">
            <app-item-slot-image
              [base64]="item?.base64"
              [count]="item?.count"
              [isStackable]="item?.isStackable"
            ></app-item-slot-image>
          </td>
        </tr>

        <tr>
          <td *ngFor="let item of currentPageItems.slice(8, 16)" class="item-table__cell">
            <app-item-slot-image
              [base64]="item?.base64"
              [count]="item?.count"
              [isStackable]="item?.isStackable"
            ></app-item-slot-image>
          </td>
        </tr>

        <tr>
          <td *ngFor="let item of currentPageItems.slice(16, 24)" class="item-table__cell">
            <app-item-slot-image
              [base64]="item?.base64"
              [count]="item?.count"
              [isStackable]="item?.isStackable"
            ></app-item-slot-image>
          </td>
        </tr>

        <tr>
          <td *ngFor="let item of currentPageItems.slice(24, 32)" class="item-table__cell">
            <app-item-slot-image
              [base64]="item?.base64"
              [count]="item?.count"
              [isStackable]="item?.isStackable"
            ></app-item-slot-image>
          </td>
        </tr>

        <tr>
          <td *ngFor="let item of currentPageItems.slice(32, 40)" class="item-table__cell">
            <app-item-slot-image
              [base64]="item?.base64"
              [count]="item?.count"
              [isStackable]="item?.isStackable"
            ></app-item-slot-image>
          </td>
        </tr>

        <tr>
          <td *ngFor="let item of currentPageItems.slice(40, 48)" class="item-table__cell">
            <app-item-slot-image
              [base64]="item?.base64"
              [count]="item?.count"
              [isStackable]="item?.isStackable"
            ></app-item-slot-image>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-tab>
</mat-tab-group>
