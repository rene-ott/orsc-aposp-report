<div class="bank-report__container">
  <mat-card class="mat-elevation-z5 bank-report__content">
    <span>Show: </span>
    <mat-radio-group>
      <mat-radio-button
        [value]="[itemReportVisibility.All]"
        [checked]="true"
        (change)="showCountRadioChanged($event)"
        >All</mat-radio-button
      >
      <mat-radio-button
        [value]="itemReportVisibility.Inventory"
        (change)="showCountRadioChanged($event)"
        >Inventory count</mat-radio-button
      >
      <mat-radio-button
        [value]="itemReportVisibility.Bank"
        (change)="showCountRadioChanged($event)"
        >Bank count</mat-radio-button
      >
    </mat-radio-group>
    <hr />
    <table class="item-table item-table--margin item-table--center">
      <tbody>
        <tr *ngFor="let i of [].constructor(rowCount); let rowIndex = index">
          <td
            *ngFor="
              let bankItem of bankReportItems.slice(
                rowIndex * rowSize,
                (rowIndex + 1) * rowSize
              )
            "
            class="item-table__cell"
          >
            <app-report-item
              #reportItem
              [isOpaque]="
                (bankItem | itemReportItemCount: currentItemReportVisibility) ==
                ''
              "
              [item]="bankItem"
              [text]="
                bankItem | itemReportItemCount: currentItemReportVisibility
              "
              (reportItemSelect)="onReportItemSelected($event)"
              [selectable]="!!bankItem"
            ></app-report-item>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card>
  <div class="bank-report__action-menu">
    <button
      matTooltip="Select items for which you want to see owners"
      mat-raised-button
      color="primary"
      disabled="{{ selectedBankReportItems.length == 0 }}"
      (click)="openBankReportItemDialog()"
    >
      Show item owners
    </button>
  </div>
</div>
